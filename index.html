  <!-- üåü ÿµŸÜÿØŸàŸÇ ProFile Views -->
  <div id="viewsPopup" style="
    position: fixed;
    bottom: 70px;
    left: 15px;
    background: linear-gradient(135deg, #d8d8d8, #ffffff);
    padding: 10px 20px;
    border-radius: 18px;
    color: #000;
    font-family: 'Comic Neue', cursive;

    text-align: center;
  ">
    ProFile Views
  </div>

  <!-- üëÅÔ∏è ÿßŸÑÿπÿØÿßÿØ -->
  <div id="visitCounter" style="
    position: fixed;
    bottom: 15px;
    left: 15px;
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    z-index: 999;
  ">
    <img src="eye.png" style="width:27px;height:27px;">
    <span id="countNumber" style="color:white;font-size:22px;font-weight:bold;">0</span>
  </div>


  <script>
    /* === ÿ™ÿ¥ÿ∫ŸäŸÑ ŸÖÿ¥ÿ∫ŸÑ ÿßŸÑŸÖŸàÿ≥ŸäŸÇŸâ === */
    const musicBox = document.getElementById("musicBox");
    const songList = document.getElementById("songList");
    const audioPlayer = document.getElementById("audioPlayer");
    const currentSongImage = document.getElementById("currentSongImage");

    musicBox.addEventListener("click", () => {
      songList.classList.toggle("show");
    });

    let currentSong = null;
    let currentPlayBtn = null;
    let currentProgress = null;
    let currentTimeDisplay = null;

    document.querySelectorAll(".song").forEach((song) => {
      const playBtn = song.querySelector(".song-play-btn");
      const restartBtn = song.querySelector(".song-restart-btn");
      const progressFill = song.querySelector(".progress-fill");
      const timeDisplay = song.querySelector(".song-time");

      const src = song.getAttribute("data-src");
      const img = song.getAttribute("data-img");

      playBtn.addEventListener("click", () => {
        if (audioPlayer.src.includes(src)) {
          if (audioPlayer.paused) {
            audioPlayer.play();
            playBtn.textContent = "‚òê";
          } else {
            audioPlayer.pause();
            playBtn.textContent = "‚ñ∂";
          }
          return;
        }

        if (currentSong && currentPlayBtn) {
          currentPlayBtn.textContent = "‚ñ∂";
        }

        currentSong = song;
        currentPlayBtn = playBtn;
        currentProgress = progressFill;
        currentTimeDisplay = timeDisplay;

        audioPlayer.src = src;
        currentSongImage.src = img;
        audioPlayer.play();
        playBtn.textContent = "‚òê";

        audioPlayer.ontimeupdate = () => {
          if (!audioPlayer.duration) return;
          const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
          currentProgress.style.width = percent + "%";

          const cMin = Math.floor(audioPlayer.currentTime / 60);
          const cSec = Math.floor(audioPlayer.currentTime % 60).toString().padStart(2,"0");
          const tMin = Math.floor(audioPlayer.duration / 60);
          const tSec = Math.floor(audioPlayer.duration % 60).toString().padStart(2,"0");

          currentTimeDisplay.textContent = `${cMin}:${cSec} / ${tMin}:${tSec}`;
        };
      });

      restartBtn.addEventListener("click", () => {
        if (audioPlayer.src.includes(src)) {
          audioPlayer.currentTime = 0;
          audioPlayer.play();
          playBtn.textContent = "‚òê";
        }
      });
    });

    audioPlayer.addEventListener("ended", () => {
      if (currentPlayBtn) currentPlayBtn.textContent = "‚ñ∂";
    });

    /* === ÿπÿØÿßÿØ ÿßŸÑÿ≤Ÿäÿßÿ±ÿßÿ™ + ÿµŸÜÿØŸàŸÇ ProFile Views === */
    let totalVisits = localStorage.getItem("totalVisitsGlobal");

    if (!totalVisits) totalVisits = 0;
    else totalVisits = parseInt(totalVisits);

    let userVisited = localStorage.getItem("userVisited");

    if (!userVisited) {
      totalVisits++;
      localStorage.setItem("totalVisitsGlobal", totalVisits);
      localStorage.setItem("userVisited", "true");
    }

    document.getElementById("countNumber").textContent = totalVisits;

    const counter = document.getElementById("visitCounter");
    const popup = document.getElementById("viewsPopup");
    let popupVisible = false;

    counter.addEventListener("click", () => {
      popupVisible = !popupVisible;
      popup.style.display = popupVisible ? "block" : "none";
    });
  </script>
